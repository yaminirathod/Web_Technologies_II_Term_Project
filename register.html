    <div>
	<h2>Register</h2>
        <div class="newslettermain">
          <div class="col-6">
            <form method="post" action="login.html" name="contactusform" id="contactusform" class="newslettermainform"></form>
              <p><h3>Required Account Information</h3></p>
              <label>Title *:</label>
              <select name="title" id="title">
                  <option value="MASTER">MASTER</option>
                  <option value="MISS">MISS</option>
                  <option value="MR">MR</option>
                  <option value="MRS">MRS</option>
                  <option value="MS">MS</option>
              </select>
              <label>First name/Given name *:</label>
              <input type="text" id="firstname" name="firstname">
              <label>Last name/Family name *:</label>
              <input type="text" id="lastname" name="lastname">
              <label>Name on card *:</label>
              <input type="text" id="cardname" name="cardname">
              <label>Date of birth (DD/MM/YYYY) *:</label>
              <input type="text" id="datepicker" name="birthdate">
              <label>Mothers maiden name *:</label>
              <input type="text" id="maiden_name" name="maiden_name">
            <p><h3>Travel Document</h3></p>

            <label>Passport number *:</label>
            <input type="text" id="passport" name="passport">

              <label>Passport Expiry Date (DD/MMM/YYYY):*</label>
            <input type="text" id="expirydate" name="expirydate">

           <label>Password *:</label>
            <input type="password" id="password" name="password" >
              <input type="submit" value="Submit">
          </form>
        </div>
